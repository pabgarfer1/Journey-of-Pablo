<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journey of [Your Name] - Hello World</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div id="ui">
        <button id="toggleRotation">Toggle Rotation</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/three@0.146.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.146.0/examples/js/controls/OrbitControls.js"></script>
    <script>
        // Create the scene
        const scene = new THREE.Scene();

        // Create the camera
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;

        // Create the renderer
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Create a cube
        // const geometry = new THREE.BoxGeometry();
        // const material = new THREE.MeshBasicMaterial({ color: 0x0077ff });
        // const cube = new THREE.Mesh(geometry, material);
        // scene.add(cube);

        // Replace the cube with a sphere (temporary avatar)
        const geometry = new THREE.SphereGeometry(1, 32, 32);  // Sphere instead of cube
        const material = new THREE.MeshStandardMaterial({ color: 0x0077ff });
        const avatar = new THREE.Mesh(geometry, material);
        scene.add(avatar);


        
        // Add lighting
        const ambientLight = new THREE.AmbientLight(0x404040); // Ambient light
        scene.add(ambientLight);

        const pointLight = new THREE.PointLight(0xffffff, 1, 100);
        pointLight.position.set(10, 10, 10);
        scene.add(pointLight);

        // Add OrbitControls for user interaction
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.update(); // Required if controls.enableDamping = true, or if controls.autoRotate = true

        // Animation loop
        let rotating = true;
        function animate() {
            requestAnimationFrame(animate);

            
            if (rotating) {
                avatar.rotation.x += 0.01;
                avatar.rotation.y += 0.01;
            }

            // Render the scene
            renderer.render(scene, camera);
        }

        // Start the animation
        animate();

        // Toggle rotation with button
        document.getElementById('toggleRotation').addEventListener('click', function() {
            rotating = !rotating;
        });

        // Handle responsive resizing
        window.addEventListener('resize', () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        });
    </script>
</body>
</html>
